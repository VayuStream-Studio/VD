<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Access</title>

<style>
body {
  margin:0;
  background:black;
  color:#00ff88;
  font-family:monospace;
  text-align:center;
  padding:20px;
}

.container {
  max-width:400px;
  margin:auto;
}

button, input {
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}

.yes { background:#00ff88; color:black; }
.no { background:red; color:white; }

.secret { color:#ff4da6; }

.glitch {
  animation: glitch 0.2s infinite;
}

@keyframes glitch {
  0% { transform: translate(1px,-1px); }
  25% { transform: translate(-1px,1px); }
  50% { transform: translate(1px,1px); }
  75% { transform: translate(-1px,-1px); }
  100% { transform: translate(0,0); }
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1 id="title">INITIALIZING...</h1>
  <p id="typing"></p>

  <div id="buttons" style="display:none;">
    <p>SYSTEM QUERY:</p>
    <h3>Continue emotional attachment to NIKUNJ?</h3>
    <button class="yes" onclick="yes()">YES</button>
    <button class="no" onclick="nope()">NO</button>
  </div>
</div>

<script>

const text = "Scanning heart database...\nName detected: NIKUNJ\nAttachment level: CRITICAL.";
let index = 0;

function type() {
  if (index < text.length) {
    const char = text.charAt(index);
    document.getElementById("typing").innerHTML += 
      char === "\n" ? "<br>" : char;
    index++;
    setTimeout(type, 35);
  } else {
    document.getElementById("title").innerHTML = "SYSTEM ALERT";
    document.getElementById("title").classList.add("glitch");
    document.getElementById("buttons").style.display = "block";
  }
}

type();

function yes() {
  document.body.innerHTML = `
    <div style="max-width:400px;margin:auto;padding:20px;">
      <h1>ACCESS GRANTED ðŸ’–</h1>
      <p>Enter password to unlock message:</p>
      <input type="password" id="pass">
      <button class="yes" onclick="check()">UNLOCK</button>
    </div>
  `;
}

function check() {
  const p = document.getElementById("pass").value;
  if (p === "1201") {
    document.body.innerHTML = `
      <div style="max-width:400px;margin:auto;padding:20px;">
        <h1 class="secret">SECRET MESSAGE ðŸ’•</h1>
        <p>
        NIKUNJ,<br><br>
        Out of everyone in this world,
        my heart chose you.<br><br>
        You make random days feel special
        and simple moments unforgettable.<br><br>
        If I had to choose again,
        I would still choose you.
        Every single time.<br><br>
        Happy Valentine's Day ðŸ’–
        </p>
      </div>
    `;
  } else {
    alert("Wrong password ðŸ˜Œ");
  }
}

function nope() {
  document.getElementById("main").innerHTML =
    "<h1 style='color:red;'>PRESS YES OR ELSE ............/h1>";

  setTimeout(() => location.reload(), 3000);
}

</script>

</body>
</html>
